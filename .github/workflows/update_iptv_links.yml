name: Update IPTV Links

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:        # Allows manual triggering of the workflow

jobs:
  update_links:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Ensure channel_log.txt exists if required by the script
      run: |
        touch channel_log.txt  # Create the file if it doesn't exist

    - name: Run IPTV fetch script
      run: python fetch_iptv_links.py  # Run the correct script

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update IPTV links"
        git push
      env:
        TV_TOKEN: ${{ secrets.TV_TOKEN }}
      env:
        TV_TOKEN: ${{ secrets.TV_TOKEN }}
